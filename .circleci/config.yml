version: 2.1
jobs:

    unit-tests:
        machine: true
        steps:
            - checkout
            - run: echo "Running unit tests"

    integration-tests:
        machine: true
        steps:
            - checkout
            - run: echo "Running integration tests"

    stress-tests:
        machine: true
        steps:
            - checkout
            - run: echo "Running stress tests"
    build-test:
        machine: true
        steps:
            - checkout
            - run:
                name: Build the test image
                command: docker build -t aliwhat .
    
    
    deploy-staging:
        docker:
            - image: google/cloud-sdk
        environment:
            PROJECT_NAME: "aliwhat"
            GOOGLE_PROJECT_ID: "ilyes-sandbox"
            GOOGLE_COMPUTE_ZONE: "europe-west4-a"
            GOOGLE_CLUSTER_NAME: "sandbox"
            KUBERNETES_NAMESPACE: "aliwhat-staging"
        steps:
            - checkout
            - run:
                name: Setup the TAG env var
                command: |
                    echo 'export TAG=$(echo $CIRCLE_SHA1 | cut -c 1-8)' >> $BASH_ENV
                    source $BASH_ENV
            - run: 
                name: Setup Google Cloud SDK
                command: bash deployment/scripts/gcloud_setup.sh 
                    
            - setup_remote_docker
            - run: 
                name: Docker build
                command: bash deployment/scripts/docker_build.sh
            
            - run: 
                name: Docker push
                command: bash deployment/scripts/docker_push.sh
            
            - run:
                name: Install and configure Helm
                command: bash deployment/scripts/install_helm.sh
            
            - run: 
                name: Deploy to Kubernetes
                command: bash deployment/scripts/helm_upgrade.sh
    
    deploy-prod:
        docker:
            - image: google/cloud-sdk
        environment:
            PROJECT_NAME: "aliwhat"
            GOOGLE_PROJECT_ID: "ilyes-sandbox"
            GOOGLE_COMPUTE_ZONE: "europe-west4-a"
            GOOGLE_CLUSTER_NAME: "sandbox"
            KUBERNETES_NAMESPACE: "aliwhat-prod"
        steps:
            - checkout
            - run:
                name: Setup the TAG env var
                command: |
                    echo 'export TAG=${CIRCLE_TAG}' >> $BASH_ENV
                    source $BASH_ENV
            - run: 
                name: Setup Google Cloud SDK
                command: bash deployment/scripts/gcloud_setup.sh 
                    
            - setup_remote_docker
            - run: 
                name: Docker build
                command: bash deployment/scripts/docker_build.sh
            
            - run: 
                name: Docker push
                command: bash deployment/scripts/docker_push.sh
            
            - run:
                name: Install and configure Helm
                command: bash deployment/scripts/install_helm.sh
            
            - run: 
                name: Deploy to Kubernetes
                command: bash deployment/scripts/helm_upgrade.sh

workflows:
  version: 2
  workflow:
    jobs:
        - unit-tests:
            filters:
                tags:
                    only: /^[0-9]+.[0-9]+.[0-9]+$/

        - integration-tests:
            filters:
                tags:
                    only: /^[0-9]+.[0-9]+.[0-9]+$/

        - stress-tests:
            filters:
                branches:
                    only:
                        - master
                tags:
                    only: /^[0-9]+.[0-9]+.[0-9]+$/

        
        # Test if building the docker image is safe
        - build-test:
            requires:
                - unit-tests
                - integration-tests
                - stress-tests
            filters:
                branches:
                    ignore:
                        - master
                        - develop
                tags:
                    ignore: /^[0-9]+.[0-9]+.[0-9]+$/
        
        # Hold before deploying to production
        # Production is only triggerd on releases
        - hold:
            type: approval
            requires:
                - unit-tests
                - integration-tests
                - stress-tests
            filters:
                branches:
                    ignore: /.*/
                tags:
                    only: /^[0-9]+.[0-9]+.[0-9]+$/
        
        - deploy-prod:
            requires:
                - hold
            filters:
                branches:
                    ignore: /.*/
                tags:
                    only: /^[0-9]+.[0-9]+.[0-9]+$/
        
        # Deploy to staging when new commits on develop
        - deploy-staging:
            requires:
                - unit-tests
                - integration-tests
                - stress-tests
            filters:
                branches:
                    only:
                        - develop